plugins {
    id 'java'
}

group 'br.unigran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.postgresql:postgresql:42.7.4'
    implementation 'org.eclipse.persistence:javax.persistence:2.2.1'
    compileOnly 'org.eclipse.persistence:org.eclipse.persistence.jpa.modelgen.processor:5.0.0-B03'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.moxy:5.0.0-B03'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa.jpql:5.0.0-B03'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:5.0.0-B03'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.antlr:2.7.15'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.asm:9.7.0'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.core:5.0.0-B03'
}

test {
    useJUnitPlatform()
}